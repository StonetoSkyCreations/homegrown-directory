<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#305c24">
  <meta name="copyright" content="All rights reserved – Homegrown Directory © 2025. Reproduction or reuse prohibited.">
  {% if page.noindex %}
  <meta name="robots" content="noindex,nofollow">
  {% endif %}
  <link rel="icon" href="{{ '/Favicon-32.png' | relative_url }}" sizes="32x32">
  {% comment %}SEO/AEO meta built from page data and practices{% endcomment %}
  {% include seo-meta.html %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <script>
    (function () {
      try {
        var stored = localStorage.getItem("hg-theme");
        var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = stored || (prefersDark ? "dark" : "light");
        if (theme === "dark") {
          document.documentElement.dataset.theme = "dark";
        } else {
          delete document.documentElement.dataset.theme;
        }
      } catch (e) {
        // fail silently
      }
    })();
  </script>
  {% if page.map %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2at5O2yRMTDFK3V3pztISZ6WH3btmU8MXy+4wYQ=" crossorigin="">
  {% endif %}
</head>
<body>
  {% include header.html %}
  <main class="page">
    {{ content }}
  </main>
  {% include footer.html %}
  {% if page.map %}
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j7kGStpGzGg+XA+eihVGpKq1wy1G3aAKl2aqGAo=" crossorigin=""></script>
  {% endif %}
  <script>
    window.HG_INDEX_URL = '{{ '/search.json' | relative_url }}';
    window.HG_BASEURL = '{{ site.baseurl | default: "" }}';
  </script>
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
