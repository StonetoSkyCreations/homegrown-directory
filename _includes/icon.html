{% assign icon_name = include.name | downcase %}

      <path d="M4 10h16l-1.8 9H5.8L4 10Z"></path>
      <path d="M9 10l3-4 3 4"></path>

      <path d="M7 3v7"></path>

      <path d="M7 10v11"></path>

      <path d="M14 3c3 0 3 5 0 5"></path>

  {% when "market" %}

  {% when "article" %}

      <path d="M7 4h7l4 4v12H7z"></path>
      <path d="M14 4v4h4"></path>
      <path d="M9 12h6"></path>
