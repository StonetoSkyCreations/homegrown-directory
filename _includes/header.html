<header class="site-header">
  <div class="site-header__inner">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="primaryNav" data-nav-toggle>
      <span class="nav-toggle__bar"></span>
      <span class="nav-toggle__bar"></span>
      <span class="nav-toggle__bar"></span>
      <span class="nav-toggle__label">Menu</span>
    </button>
    <nav id="primaryNav" class="nav" data-primary-nav>
      <a href="{{ '/farms/' | relative_url }}">Farms</a>
      <a href="{{ '/markets/' | relative_url }}">Markets</a>
      <a href="{{ '/stores/' | relative_url }}">Stores</a>
      <a href="{{ '/restaurants/' | relative_url }}">Restaurants</a>
      <a href="{{ '/distributors/' | relative_url }}">Hubs</a>
      <a href="{{ '/vendors/' | relative_url }}">Vendors</a>
      <a href="{{ '/map/' | relative_url }}">Map</a>
      <a href="{{ '/blog/' | relative_url }}">Blog</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="{{ '/submit.html' | relative_url }}">Add / Update a Listing</a>
    </nav>
    <div class="country-switcher" data-country-switcher>
      <span class="country-switcher__label">Country</span>
      <div class="country-switcher__options">
        <button type="button" class="pill country-option" data-country-option="new-zealand">
          <span class="country-option__code">NZ</span>
          <span class="country-option__name">Aotearoa</span>
        </button>
        <button type="button" class="pill country-option" data-country-option="australia">
          <span class="country-option__code">AU</span>
          <span class="country-option__name">Australia</span>
        </button>
      </div>
    </div>
  </div>
</header>
