title: Homegrown Directory
description: >-
  A global, integrity-first food directory mapping producers, markets, stores, restaurants, and hubs â€” starting in Aotearoa New Zealand.
baseurl: "" # empty for custom domain
url: "https://homegrowndirectory.com"
timezone: Pacific/Auckland
permalink: pretty

collections:
  posts:
    output: true
    permalink: /blog/:title/
  farms:
    output: true
    permalink: /farms/:slug/
  markets:
    output: true
    permalink: /markets/:slug/
  stores:
    output: true
    permalink: /stores/:slug/
  restaurants:
    output: true
    permalink: /restaurants/:slug/
  distributors:
    output: true
    permalink: /distributors/:slug/
  vendors:
    output: true
    permalink: /vendors/:slug/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: blog_post
  - scope:
      path: ""
      type: farms
    values:
      layout: listing
      country_slug: new-zealand
  - scope:
      path: ""
      type: markets
    values:
      layout: listing
      country_slug: new-zealand
  - scope:
      path: ""
      type: stores
    values:
      layout: listing
      country_slug: new-zealand
  - scope:
      path: ""
      type: restaurants
    values:
      layout: listing
      country_slug: new-zealand
  - scope:
      path: ""
      type: distributors
    values:
      layout: listing
      country_slug: new-zealand
  - scope:
      path: ""
      type: vendors
    values:
      layout: vendor
      country_slug: new-zealand

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
