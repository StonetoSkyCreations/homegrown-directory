title: Homegrown Directory
description: >-
  A global, integrity-first food directory mapping producers, markets, stores, restaurants, and hubs â€” starting in Aotearoa New Zealand.
baseurl: "/homegrown-directory" # project page base path on GitHub Pages
url: "https://stonetoskycreations.github.io"
timezone: Pacific/Auckland
permalink: pretty

collections:
  farms:
    output: true
    permalink: /farms/:country_slug/:slug/
  markets:
    output: true
    permalink: /markets/:country_slug/:slug/
  stores:
    output: true
    permalink: /stores/:country_slug/:slug/
  restaurants:
    output: true
    permalink: /restaurants/:country_slug/:slug/
  distributors:
    output: true
    permalink: /distributors/:country_slug/:slug/
  vendors:
    output: true
    permalink: /vendors/:country_slug/:slug/

defaults:
  - scope:
      path: ""
      type: farms
    values:
      layout: listing
      country_slug: new-zealand
  - scope:
      path: ""
      type: markets
    values:
      layout: listing
      country_slug: new-zealand
  - scope:
      path: ""
      type: stores
    values:
      layout: listing
      country_slug: new-zealand
  - scope:
      path: ""
      type: restaurants
    values:
      layout: listing
      country_slug: new-zealand
  - scope:
      path: ""
      type: distributors
    values:
      layout: listing
      country_slug: new-zealand
  - scope:
      path: ""
      type: vendors
    values:
      layout: vendor
      country_slug: new-zealand

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
