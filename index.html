<section class="hero hero--home">
  <div class="hero__text">
    <h1>Good food starts close to home.</h1>
    <p class="lead">Explore farms, markets, grocers, and eateries near you.</p>
    <div class="hero__filters">
      <label for="heroRegion" class="muted">Browse by region</label>
      <select id="heroRegion">
        <option value="all">All regions</option>
      </select>
    </div>
  </div>
  <div class="hero__actions">
    <a class="button" href="{{ '/groceries/' | relative_url }}">Find Groceries</a>
    <a class="button" href="{{ '/eateries/' | relative_url }}">Find Cafés &amp; Restaurants</a>
    <a class="button" href="{{ '/markets/' | relative_url }}">Find Markets</a>
    <a class="button ghost" href="{{ '/farms/' | relative_url }}">Find Farms &amp; Producers (for businesses)</a>
  </div>

  <div class="results-toolbar">
    <div id="resultsCount" class="muted">Loading listings…</div>
  </div>

    <div id="listingResults" class="listing-grid listing-grid--tight" aria-live="polite"></div>
