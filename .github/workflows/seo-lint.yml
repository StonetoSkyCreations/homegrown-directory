name: SEO Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  seo-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Check layouts
        run: python3 scripts/check_layouts.py

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler: "2.4.22"
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      - name: Run SEO lint
        run: python3 scripts/seo_lint.py
